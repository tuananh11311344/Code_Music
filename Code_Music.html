<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Code music</title>
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<div class="player ">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <!-- Tạo thanh trượt -->
    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">

  </div>
</div>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
<script>
    const $=document.querySelector.bind(document);
    const $$ =document.querySelectorAll.bind(document);

   
    const audio=$('#audio');
    const playList=$('.playlist');

    const app = {
    currentIndex:0,
    isPlaying:false,
    isRandom:false,
    isRepeat:false,
    //Danh sách các bài hát
    songs:[
    {
        name:'Hai phút hơn',
        singer:'Pháo',
        path:'./song/HaiPhutHon-PhaoCM1X-7198435.mp3',
        image:'./img/2phutHon.jpg'
    },
    {
        name:'24h',
        singer:'LyLy',
        path:'./song/24h-MceeBlueDan-5803205.mp3',
        image:'./img/24h.jpg'
    },
    {
        name:'Anh chỉ là người thay thế',
        singer:'HUI',
        path:'./song/AnhChiLaNguoiThayThe-HUI-4441312.mp3',
        image:'./img/ACLNTT.jpg'
    },
    {
        name:'Anh nhà ở đâu thế',
        singer:'Amee',
        path:'./song/AnhNhaODauTheDOTRemix-AMeeBRay-6817995.mp3',
        image:'./img/ANODT.jpg'
    },
    {
        name:'Áo cũ tình em',
        singer:'Thương Võ',
        path:'./song/AoCuTinhEm-ThuongVoACV-7198455.mp3',
        image:'./img/AoCuTinhEm.jpg'
    },
    ],

    //Hiển thị bài hát lên danh sách bài hát(playList)
    render: function(){
        const htmls=this.songs.map(function(song,index){
            //nếu index= vị trí hiện tại của song thì thêm thuộc tính active không thì thêm chuỗi rỗng
            return `
            <div class="song ${index === app.currentIndex ? 'active' :''}" data-index=${index}>
                <div class="thumb" style="background-image: url('${song.image}')">
            </div>
            <div class="body">
                <h3 class="title">${song.name}</h3>
                <p class="author">${song.singer}</p>
            </div>
            <div class="option">
                <i class="fas fa-ellipsis-h"></i>
             </div>
        </div>
        `
        })
        playList.innerHTML=htmls.join('');
    },
    //Hàm xử lý sự kiện
    handleEvents: function(){

        //Khi trượt(scroll) thì sẽ giảm kích thước của cd
        const cd=$('.cd');
        const cdWidth=cd.offsetWidth;
        const cdThumb= $('.cd-thumb');

        //Xử lý phóng to/ thu nhỏ CD
        document.onscroll=function(){
            const scrollTop=window.scrollY;
            const newCdWidth=cdWidth-scrollTop
            
            //Nếu newCdwith >0 thì in ra newCdWidth+'px' ngược lại thì cho newCdWidth=0
            cd.style.width= newCdWidth>0 ? newCdWidth +'px': 0;
            //Làm mờ cd khi trượt
            cd.style.opacity=newCdWidth/cdWidth
        }
        //Thực hiện quay đĩa nhạc khi chạy bài hát
        const cdThumbAnimate=cdThumb.animate(
            {
                transform: 'rotate(360deg)',
            },
            {
                duration: 10000,// quay trong 10s
                iterations: Infinity,//Lặp lại vô hạn
            }
            )
        cdThumbAnimate.pause();


        //Xử lý khi click play
        const player=$('.player')
        const playBtn=$('.btn-toggle-play')
        playBtn.onclick=function(){
            if(app.isPlaying){
               audio.pause();
               cdThumbAnimate.pause();
            }
            else{
            audio.play();
            cdThumbAnimate.play();
            }
        }

        //Khi bài hát được play
        audio.onplay=function(){
            app.isPlaying=true;
            player.classList.add('playing')
        }

        //Khi bài hát bị pause
        audio.onpause=function(){
            app.isPlaying=false
            player.classList.remove('playing')
        }

        //Khi tiến độ bài hát thay đổi
        const progress=$('#progress');
        audio.ontimeupdate=function(){
            if(audio.duration){
                const progressPercent= Math.floor(audio.currentTime/audio.duration *100)
                progress.value=progressPercent

            }
        }
        
        //Xử lý khi tua bài hát
        progress.onchange=function(e){
            const seekTime= audio.duration /100 * e.target.value;
            audio.currentTime=seekTime
        }

        //Khi next song
        const nextBtn =$('.btn-next');
        nextBtn.onclick = function(){
            if(app.isRandom){
                app.playRandomSong();
            }
            else{
                app.nextSong();
            }
            audio.play();
            app.render();
            app.scrollToActiveSong()
        }

         //Khi quay lại bài hát
        const prevBtn =$('.btn-prev');
        prevBtn.onclick = function(){
            if(app.isRandom===true){
                app.playRandomSong();
            }
            else{
                app.prevSong();
            }
            audio.play();
            app.render();
            app.scrollToActiveSong()

        }

        //Xử lý bật/tắt random song
        const randomBtn=$('.btn-random');
        randomBtn.onclick=function(){
            app.isRandom=!app.isRandom;
            randomBtn.classList.toggle('active',app.isRandom);
        }
        
        //Xử lý bật/tắt repeat 1 bài hát
        const repeatBtn=$('.btn-repeat');
        repeatBtn.onclick=function(){
            app.isRepeat=!app.isRepeat;
            repeatBtn.classList.toggle('active',app.isRepeat);
        }

        //Xử lý next song khi audio ended
        audio.onended=function(){
            if(app.isRepeat){
                audio.play();
            }
            else{
            //Sử dụng hàm nextBtn
            if(app.isRandom===true){
                app.playRandomSong();
            }
            else{
                app.nextSong();
            }
            audio.play();
            app.render();
        }
    }

    //Xử lý sự kiện click vào bài hát
    playList.onclick=function(e){
        const songNode=e.target.closest('.song:not(.active)')
        if( songNode && !e.target.closest('.option')){
            //Xử lý click vào song
            if(songNode){
                //Vị trí song hiện tại sẽ bằng vị trí của song được click
                //khi dùng getAttribute thì trả về chuỗi nên cần dùng hàm Number để chuyển về kiểu số
                app.currentIndex=Number(songNode.getAttribute('data-index'))
                app.loadCurrentSong();
                app.render();
                audio.play();
            }
        }
    }
    },

    //Hàm xác định bài hát hiện tại
    defineProperties:function(){
        Object.defineProperty(this,'currentSong',{
            get:function(){
                return this.songs[this.currentIndex];
            }
        })
    },

    //Chạy bài hát hiện tại
    loadCurrentSong:function(){
        const heading= $('header h2');
        const cdThumb= $('.cd-thumb');
        const audio=$('#audio');

        heading.textContent=this.currentSong.name;
        cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
        audio.src=this.currentSong.path;
    },

    //Xử lý next tiếp theo bài hát
    nextSong: function(){
        this.currentIndex++;
        //Khi đến cuối bài hát thì quay lại từ đầu
        if(this.currentIndex>=this.songs.length){
            this.currentIndex=0
        }
        this.loadCurrentSong();
    },
    //Xử lý khi bấm next song thì sẽ ramdom song
    playRandomSong : function(){
        let newIndex
        do{
            newIndex=Math.floor(Math.random() * this.songs.length); 
        }while(newIndex ===this.currentIndex);

        this.currentIndex=newIndex;
        this.loadCurrentSong();
    },

     //Xử lý quay lại bài hát
     prevSong: function(){
        this.currentIndex--;
        //Khi đến cuối bài hát thì quay lại từ đầu
        if(this.currentIndex<0){
            this.currentIndex=this.songs.length -1;
        }
        this.loadCurrentSong();
    },

    //Cuộn đến bài hát đang được phát
    scrollToActiveSong: function(){
        setTimeout(function(){
            $('.song.active').scrollIntoView({
                behavior:'smooth', //kéo theo kiểu smooth
                block:'nearest', //kéo đến phần tử gần nhất
            });
        },300)
    },

    //Hàm chạy chương trình
    start:function(){
        //định nghĩa ra các thuộc tính trong object
        this.defineProperties();

        //Lắng nghe/xử lý các sự kiện(DOM event)
        this.handleEvents();

        //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
        this.loadCurrentSong();

        //Render playlist
        this.render();
    }
}
    app.start();
    </script>
</body>
</html>
